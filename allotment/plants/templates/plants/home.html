{% extends "allotment/base.html" %}
{% load bootstrap4 %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm">
			<h3>Add a new plant species</h3>
			<form method="POST" action="">
				{% csrf_token %}
					{% bootstrap_form form %}
				  {% buttons %}
				    <button type="submit" class="btn btn-primary">Submit</button>
				{% endbuttons %}
			</form>
		</div>
		<div class="col-sm">
			<h3>Existing plants</h3>
			<ul>
				{% for plant in plants %}
					<li>{{plant}}</li>
					{% endfor %}
			</ul>
		</div>
	</div>
</div>

{% endblock content %}
